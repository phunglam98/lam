<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<p>ý nghĩa và tác dụng của biểu mẫu (form)
các thuộc tính cơ bản của form</p>
<!--• Biểu mẫu (form) là cơ chế cho
phép người dùng nhập dữ liệu và
gửi về server
• Chẳng hạn, chúng ta có form đăng
nhập, form khảo sát, form tìm
kiếm…
• Một form có thể bao gồm nhiều
trường nhập dữ liệu khác nhau
-Thẻ <form>
• Thẻ <form> được sử dụng để tạo một form
• Thuộc tính action có giá trị là một URL, quy định nơi dữ liệu được
gửi đến
• Thuộc tính name quy định tên của form, sau đó có thể được dung để
truy xuất đến các giá trị trong form
• Thẻ <fieldset> và <legend> được sử dụng để nhóm các
trường dữ liệu trong form
-Phương thức post và get
• Thuộc tính method được sử dụng để quy định cách thức dữ liệu được
gửi lên server-->
<p>các loại input</p>
<!--
• Thẻ input được dùng để tạo các trường nhập dữ liệu thông dụng mà
chúng ta thường thấy
• Thuộc tính name: tên của trường dữ liệu
• Thuộc tính disabled: vô hiệu hóa trường dữ liệu, không cho người
dùng tương tác
• Thuộc tính value: giá trị của trường dữ liệu
• Thuộc tính type: loại trường dữ liệu (text, password…)-->
<p>các thẻ cơ bản</p>
<!--
• Input type: text được sử dụng để nhập dữ liệu chuỗi ngắn, chẳng
hạn như tên, địa chỉ…
• Input type: password được sử dụng để nhập password, chẳng hạn
như trong form đăng ký người dùng, hoặc form đăng nhập…
• Input type: submit được sử dụng để tạo một nút nhấn, khi người
dung nhấn vào nút submit thì dữ liệu sẽ được gửi lên server
• Input type: reset được sử dụng để xóa các dữ liệu mà người dùng vừa
mới nhập vào trong form, tất cả các trường dữ liệu sẽ quay trở về dữ
liệu mặc định trước đó
• Input type: radio được sử dụng để cho phép người dùng lựa chọn
MỘT trong số các giá trị cho trước
• Input type: checkbox được sử dụng để cho phép người dùng lựa chọn
KHÔNG, MỘT, hoặc NHIỀU giá trị cho trước
• Input type: button được sử dụng để tạo một nút, nút này có thể được
gắn với sự kiện của Javascript để xử lý các thao tác của người dùng
• Thẻ select và option được sử dụng để cho phép người dung lựa
chọn từ một danh sách cho trước. Trường nhập dữ liệu này còn được
gọi là dropdown hoặc combobox
• So sách với input[radio] thì dropdown chiếm ít không gian hơn nhưng
lại yêu cầu người dùng phải nhấn chuột thì mới hiển thị đầy đủ các
danh sách
• Thẻ textarea được sử dụng để nhập dữ liệu dạng text lớn, chẳng
hạn như nội dung của một bài báo, mô tả của một sản phẩm…
• Các thuộc tính quan trọng của thẻ textarea:
• rows: số lượng dòng (chiều cao)
• cols: số lượng cột (chiều rộng)-->
<p>bảng và các thẻ tạo bảng</p>
<!--
• Bảng được sử dụng để thể hiện dữ liệu dưới dạng hàng và cột
• Sử dụng bảng khi muốn hiển thị một danh sách các đối tượng với
nhiều thuộc tính khác nhau
• Cách thành phần của bảng:
• Cột (column)
• Dòng (row)
• Đường viền (border)
• Tiêu đề (header)
- Các thẻ được dùng đẻ tạo bảng:
• <table>: Khai báo một bảng
• <tr>: Khai báo một dòng
• <th>: Khai báo một ô tiêu đề
• <td>: Khai báo một ô dữ liệu-->
